<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KidZ - Math</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/resp.css">
</head>

<body>

    <section class="head-section">
        <div class="head-section-div">
            <h2>Kidz Math Game</h2>
        </div>
    </section>
    <section class="game">
        <div class="game_elements">
            <div class="question">
                <span class="question_num" id="num_1"></span>
                <span class="add_sign">+</span>
                <span class="question_num" id="num_2"></span>


                <br>

            </div>
            <div class="input-container">
                <br>
                <input id="user_answer" class="answer" type="number">
                <br>
            </div>
            <div class="btn-container">
                <button onclick="JsGame()" id="check_btn" class="btn btn-check">Check Your Answer</button>
            </div>
        </div>
    </section>

    <footer class="footer">
       <p class="footer-text"> Made By Ashutosh Kumar - 2021
        <a href="https://github.com/Ashutosh-kumar-2020">Link To Github</a>
       </p>
    </footer>
</body>
<script src="js/script.js"></script>

</html>
